<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Credit Approval Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-card {
            padding: 2rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 750px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <main>
        <div class="form-card">
            <h2 class="text-center mb-4">üí≥ Credit Approval Predictor</h2>
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Job</label>
                        <select name="job" class="form-select" required>
                            <option value="admin.">Admin</option>
                            <option value="blue-collar">Blue Collar</option>
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="housemaid">Housemaid</option>
                            <option value="management">Management</option>
                            <option value="retired">Retired</option>
                            <option value="self-employed">Self-employed</option>
                            <option value="services">Services</option>
                            <option value="student">Student</option>
                            <option value="technician">Technician</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Marital Status</label>
                        <select name="marital" class="form-select" required>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Education</label>
                        <select name="education" class="form-select" required>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="tertiary">Tertiary</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Account Balance</label>
                        <input type="number" name="balance" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Housing Loan</label>
                        <select name="housing" class="form-select" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Call Duration (s)</label>
                        <input type="number" name="duration" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Campaign Contacts</label>
                        <input type="number" name="campaign" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">üîç Predict Approval</button>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                <h4>‚úÖ Approved: <strong>{{ prediction }}</strong></h4>
            </div>
            {% endif %}
        </div>
    </main>

    <footer>
        &copy; 2024 Credit Approval Predictor
    </footer>

</body>

</html>
